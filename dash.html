<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Guard | Dashboard</title>
  <link rel="stylesheet" href="dash.css" />
</head>
<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="brand-name">Coin Guard</span>
    </div>

    <div class="top-actions">
      <button id="btnAddIncome" class="btn btn-dark">+ Add Income</button>
      <button id="btnAddExpense" class="btn btn-light">– Add Expense</button>
    </div>
  </header>

  <main class="container">
    <!-- Summary -->
    <section class="card card-summary">
      <div class="summary-left">
        <div class="label">Total Balance</div>
        <div id="totalBalance" class="big">$0.00</div>
        <div class="muted">Your current balance</div>
      </div>

      <div class="summary-grid">
        <div class="mini">
          <div class="mini-label">Income (M)</div>
          <div id="incomeM" class="mini-value">$0.00</div>
        </div>
        <div class="mini">
          <div class="mini-label">Expense (M)</div>
          <div id="expenseM" class="mini-value">$0.00</div>
        </div>
        <div class="mini">
          <div class="mini-label">Savings</div>
          <div id="savings" class="mini-value">$0.00</div>
        </div>
        <div class="mini">
          <div class="mini-label">Remaining</div>
          <div id="remaining" class="mini-value">$0.00</div>
        </div>
      </div>
    </section>

    <!-- Recent Activity -->
    <section class="card">
      <div class="card-head">
        <h2>Recent Activity</h2>
        <button id="toggleAll" class="link-btn">See all transactions →</button>
      </div>

      <div id="txList" class="tx-list"></div>

      <!-- All transactions (hidden by default) -->
      <div id="allWrap" class="all-wrap hidden">
        <div class="all-head">
          <h3>All transactions</h3>
          <div class="filters">
            <select id="filterType" class="input">
              <option value="all">All</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <input id="searchText" class="input" type="text" placeholder="Search title..." />
            <button id="btnClearAll" class="btn btn-light">Clear all</button>
          </div>
        </div>

        <div id="allList" class="tx-list"></div>
      </div>
    </section>
  </main>

  <!-- Modal Overlay -->
  <div id="overlay" class="overlay hidden"></div>

  <!-- Modal -->
  <div id="txModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-header">
      <h3 id="modalTitle">Add Transaction</h3>
      <button id="closeModal" class="icon-btn" aria-label="Close">✕</button>
    </div>

    <form id="txForm" class="modal-body" autocomplete="off">
      <input type="hidden" id="txType" value="income" />

      <label class="field">
        <span class="field-label">Title</span>
        <input id="txTitle" class="input" type="text" placeholder="e.g. Salary" required />
      </label>

      <div class="row">
        <label class="field grow">
          <span class="field-label">Amount</span>
          <input id="txAmount" class="input" type="number" step="0.01" min="0.01" placeholder="e.g. 1200" required />
        </label>

        <label class="field">
          <span class="field-label">Category</span>
          <select id="txCategory" class="input" required>
            <option value="">Select…</option>
            <option value="Salary">Salary</option>
            <option value="Freelance">Freelance</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
          </select>
        </label>
      </div>

      <label class="field">
        <span class="field-label">Date</span>
        <input id="txDate" class="input" type="date" required />
      </label>

      <div class="modal-footer">
        <button type="button" id="cancelModal" class="btn btn-light">Cancel</button>
        <button type="submit" class="btn btn-dark" id="saveTx">Save</button>
      </div>

      <p class="hint">Tip: Press <kbd>Esc</kbd> to close.</p>
    </form>
  </div>

  <script src="dash.js"></script>
</body>
</html>
